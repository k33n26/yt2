name: Update Streams - Live

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'turkish.json'
      - 'main.py'
      - '.github/workflows/turkish.yml'

env:
  CONFIG_FILE: turkish.json
  OUTPUT_FOLDER: TR

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Push işlemleri için gerekli

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/zinzied/cloudscraper.git@0a6e05b
          pip install -r requirements.txt

      - name: Run stream updater
        env:
          ENDPOINT: ${{ secrets.ENDPOINT }}
        run: |
          echo "Running update script for ${{ env.CONFIG_FILE }}"
          python main.py ${{ env.CONFIG_FILE }} --folder ${{ env.OUTPUT_FOLDER }}

      - name: Check for changes
        id: git-check
        run: |
          git add ${{ env.OUTPUT_FOLDER }}/ || true
          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main || true
          git commit -m "Update streams: ${{ env.CONFIG_FILE }} ($(date +'%Y-%m-%d %H:%M'))"
          git push
